<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<title>Event Booking Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src href="style.css"></script>
    
</head>
<body>

	<div class="container">
		<h2>Event Booking Form</h2>
		<form>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="tel" class="form-control" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="seats">Number of Seats:</label>
				<select class="form-control" id="seats" name="seats" required>
					<option value="" selected disabled>Select number of seats</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="attendee">Number of Attendees:</label>
				<input type="number" class="form-control" id="attendee" name="attendee" min="1" max="10" required>
			</div>
			<div class="form-group">
				<label for="image">Booking Customer Image:</label>
				<input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
			</div>
			<button type="submit" class="btn btn-primary submit-btn">Submit</button>
			<button type="button" class="btn btn-danger cancel-btn">Cancel</button>
		</form>
	</div>

</body>
</html>
